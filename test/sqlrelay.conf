	<instance id="routertest" port="9000" socket="/tmp/routertest.socket" dbase="router" connections="3" maxconnections="3" maxqueuelength="5" growby="1" ttl="60" endofsession="commit" sessiontimeout="600" runasuser="nobody" runasgroup="nobody" cursors="10" authtier="listener" handoff="pass" deniedips="" allowedips="" debug="none">
		<users>
			<user user="routertest" password="routertest"/>
		</users>
		<router>
			<route host="localhost" port="9001" socket="/tmp/mysqldb1.socket" user="mysqldb1" password="mysqldb1">
				<query pattern="^\s*select\s+.*\s+from\s+testtable1"/>
				<query pattern="^\s*insert\s+into\s+testtable1"/>
				<query pattern="^\s*update\s+testtable1"/>
				<query pattern="^\s*delete\s+from\s+testtable1"/>
			</route>
			<route host="localhost" port="9001" socket="/tmp/mysqldb1.socket" user="mysqldb1" password="mysqldb1">
				<query pattern="^\s*drop\s+table\s+testtable1"/>
				<query pattern="^\s*create\s+table\s+testtable1"/>
			</route>
			<route host="localhost" port="9002" socket="/tmp/mysqldb2.socket" user="mysqldb2" password="mysqldb2">
				<query pattern="^\s*select\s+.*\s+from\s+testtable2"/>
				<query pattern="^\s*insert\s+into\s+testtable2"/>
				<query pattern="^\s*update\s+testtable2"/>
				<query pattern="^\s*delete\s+from\s+testtable2"/>
				<query pattern="^\s*drop\s+table\s+testtable2"/>
				<query pattern="^\s*create\s+table\s+testtable2"/>
			</route>
			<filter>
				<query pattern="^\s*select\s+.*\s+from\s+junktable"/>
				<query pattern="^\s*insert\s+into\s+junktable"/>
				<query pattern="^\s*update\s+junktable"/>
				<query pattern="^\s*delete\s+from\s+junktable"/>
				<query pattern="^\s*drop\s+table\s+junktable"/>
				<query pattern="^\s*create\s+table\s+junktable"/>
			</filter>
			<route host="localhost" port="8009" socket="/tmp/oracle8test.socket" user="oracle8test" password="oracle8test">
			<!--<route host="localhost" port="9003" socket="/tmp/mysqldb3.socket" user="mysqldb3" password="mysqldb3">-->
				<query pattern=".*"/>
			</route>
		</router>
