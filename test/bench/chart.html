<head>

	<script type="text/javascript">
	google.charts.load('current', {'packages':['line']});
	//google.charts.load('current', {packages:['corechart']});
	google.charts.setOnLoadCallback(drawChart);

	function drawChart() {

		var chartdiv = document.getElementById('chart');

			[2,  30.9, 69.5],

			[9,  16.9, 42.9],
			[10, 12.8, 30.9],
			[11,  5.3,  7.9],
			[12,  6.6,  8.4],
			[13,  4.8,  6.3],
			[14,  4.2,  6.2]
			]);

		var options = {
			chart: {
				title: 'Direct Oracle vs. Oracle via SQL Relay'
			},
			//title: 'Direct Oracle vs. Oracle via SQL Relay'
			width: chartdiv.style.width,
			height: chartdiv.style.height,
			axes: {
				y: {
					0: {label: 'Queries-per-Second'}
				}
			}
		};

		var chart = new google.charts.Line(chartdiv);
		//var chart = new google.visualization.LineChart(chartdiv);

		/*google.visualization.events.addListener(
				chart,

						'<img src="' +
						chart.getImageURI() +

					}

		chart.draw(data, options);
	}

</head>
<body>
	<div id="chart" style="width: 900px; height: 500px"></div>
	<div id="chartpng" style="width: 900px; height: 500px"></div>
