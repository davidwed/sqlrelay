<?xml version="1.0"?>
<instances>
	<instance id="example" dbase="mysql">
		<listeners>
			<listener protocol="mysql" port="3307"
				tls="yes"
				tlscert="/usr/local/firstworks/etc/sqlrserver.pem"
				tlsvalidate="yes"
				tlsca="/usr/local/firstworks/etc/myca.pem"/>
		</listeners>
		<connections>
			<connection string="user=mysqluser;password=mysqlpassword;db=mysqldb;host=mysqlhost"/>
		</connections>
	</instance>
</instances>
