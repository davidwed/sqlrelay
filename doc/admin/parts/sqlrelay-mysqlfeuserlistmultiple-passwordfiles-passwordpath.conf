<?xml version="1.0"?>
<instances>
	<instance id="example" dbase="mysql" passwordpath="/usr/local/firstworks/etc">
		<listeners>
			<listener protocol="mysql" port="3306"/>
		</listeners>
		<auths>
			<auth module="mysql_userlist">
				<user user="oneuser" password="[oneuser.pwd]"/>
				<user user="anotheruser" password="[anotheruser.pwd]"/>
				<user user="yetanotheruser" password="[yetanotheruser.pwd]"/>
			</auth>
		</auths>
		<connections>
			<connection string="user=mysqluser;password=mysqlpassword;db=mysqldb;host=mysqlhost"/>
		</connections>
	</instance>
</instances>
