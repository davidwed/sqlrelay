<?xml version="1.0"?>
<instances>

	<instance id="example" dbase="postgresql">
		<listeners>
			<listener protocol="postgresql" port="5432"/>
		</listeners>
		<auths>
			<auth module="postgresql_userlist">
				<user user="oneuser" password="[/usr/local/firstworks/etc/oneuser.pwd]"/>
				<user user="anotheruser" password="[/usr/local/firstworks/etc/anotheruser.pwd]"/>
				<user user="yetanotheruser" password="[/usr/local/firstworks/etc/yetanotheruser.pwd]"/>
			</auth>
		</auths>
		<connections>
			<connection string="user=postgresqluser;password=postgresqlpassword;db=postgresqldb;host=postgresqlhost"/>
		</connections>
	</instance>

</instances>
