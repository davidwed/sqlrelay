<?xml version="1.0"?>
<instances>

	<instance ...>
		...
		<schedules>
			<!-- allow these users during business hours -->
			<schedule module="cron_userlist" default="deny">
				<users>
					<user user="imuse"/>
					<user user="smuse"/>
				</users>
				<rules>
					<allow when="* * * 2-5 8:00-11:59,13:00-16:59"/>
				</rule>
			</schedule>

			<!-- allow these users at any time -->
			<schedule module="cron_userlist" default="deny">
				<users>
					<user user="dmuse"/>
					<user user="kmuse"/>
				</users>
				<rules>
					<allow when="* * * * *"/>
				</rule>
			</schedule>
		</schedules>
		...
	</instance>

</instances>
